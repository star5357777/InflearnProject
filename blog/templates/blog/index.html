<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    <h1>Blog</h1>
    {% for i in posts %}
        <hr>
        <h3><a href="{{ i.get_absolute_url }}">{{ i.title }}</a></h3>
        <h4>{{ i.created_at }}</h4>
        <p>{{ i.content }}</p>
    {% endfor %}
</body>
</html>
